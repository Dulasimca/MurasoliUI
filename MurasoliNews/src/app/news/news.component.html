<div class="col-12 md:col-12 lg:col-12">
    <div class="col-12 md:col-12 lg:col-12">
        <div>
            <span><b>{{title}}</b></span>
        </div>
        <div class="col-12">
            <div *ngFor="let i of newsList" class="bdr-horizontal-light">
                <div class="col-12 news-title">
                    <div> {{i.headLine}} </div>
                    <div class="txt-small">{{i.incidentDate}}</div>
                    <div class="grid">
                        <div class="col-6 md:col-8 lg:col-8">
                            <div class="news-content-small">{{i.news}}</div>
                        </div>
                        <div class="col-6 md:col-4 lg:col-4">
                            <img src="assets/images/news/newsImg.jpg" style="width: -webkit-fill-available !important;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
