<div class="col-12 md:col-12 lg:col-12">
    <div class="bar-dark"></div>
    <div #rows class="col-12 md:col-12 lg:col-12">
        <div>
            <span><b>{{title}}</b></span>
        </div>
        <div class="col-12 bdr-horizontal-light"></div>
        <div class="col-12 no-pad-top">
            <p-dropdown [options]="districtOptions" [(ngModel)]="district" placeholder="அனைத்து மாவட்டங்கள்" 
             (onClick)="onSelectDistrict()" (onChange)="onChangeDistrict()" optionLabel="label"></p-dropdown>
        </div>
        <div class="col-12 bdr-horizontal-light"></div>
        <div class="grid grid-center" *ngFor="let i of newsDetails" (click)="onNavigate()">
            <div class="col-6 md:col-9 lg:col-9">
                <div class="news-title"> <span> {{i.g_newstitletamil}} </span> </div>
                <div class="news-content-small no-pad-rgt">
                    <p>{{i.g_newsshorttamil}}</p>
                </div>
            </div>
            <div class="col-6 md:col-2 lg:col-2 no-pad-top no-pad-lft">
                <img *ngIf="i.hasImg" [src]="i.imgURL" style="width: -webkit-fill-available !important;" />
                <div class="txt-small">{{i.incidentDate}}</div>
            </div>
            <div class="col-12 bdr-horizontal-light"></div>
        </div>
    </div>
</div>
